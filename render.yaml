services:
  - type: web
    name: cv-extractor
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start:robust
    envVars:
      - key: NODE_ENV
        value: production
      - key: PDF_SERVICE_URL
        value: http://localhost:5001
      - key: PDF_SERVICE_PORT
        value: 5001
      - key: PORT
        value: 3000
      - key: PYTHON_VERSION
        value: 3.11.9
    autoDeploy: true
